name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  SERVICE_NAME: ${{ secrets.GCP_SERVICE_NAME }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Verify required secrets are set
        run: |
          [ -n "${{ secrets.MONGODB_URI }}" ] && echo "MONGODB_URI set" || echo "MONGODB_URI missing"
          [ -n "${{ secrets.SESSION_SECRET }}" ] && echo "SESSION_SECRET set" || echo "SESSION_SECRET missing"
          [ -n "${{ secrets.REDIS_URL }}" ] && echo "REDIS_URL set" || echo "REDIS_URL missing"

      - name: Create Artifact Registry repository if not exists
        continue-on-error: true
        run: |
          gcloud artifacts repositories create gepo \
            --repository-format=docker \
            --location=us-central1 \
            --description="Docker repository for GEPO backend"

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/gepo-483822/gepo/github-actions-deploy:${{ github.sha }} \
            -t us-central1-docker.pkg.dev/gepo-483822/gepo/github-actions-deploy:latest \
            ./backend

      - name: Push Docker image to Artifact Registry
        run: |
          docker push us-central1-docker.pkg.dev/gepo-483822/gepo/github-actions-deploy:${{ github.sha }}
          docker push us-central1-docker.pkg.dev/gepo-483822/gepo/github-actions-deploy:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy github-actions-deploy \
            --image us-central1-docker.pkg.dev/gepo-483822/gepo/github-actions-deploy:${{ github.sha }} \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "NODE_ENV=${{ secrets.NODE_ENV }},MONGODB_URI=${{ secrets.MONGODB_URI }},SESSION_SECRET=${{ secrets.SESSIONS_SECRET }},GITHUB_CLIENT_ID=${{ secrets.CLIENT_ID }},GITHUB_CLIENT_SECRET=${{ secrets.CLIENT_ARMOR }},GITHUB_TOKEN=${{ secrets.MY_TOKEN }},REDIS_URL=${{ secrets.REDIS_URL }},CALLBACK_URL=https://github-actions-deploy-7ddg43rwta-uc.a.run.app/api/auth/github/callback,FRONTEND_URL=https://gepo-f4t5.vercel.app" \
            --min-instances 0 \
            --max-instances 10 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300

      - name: Output Cloud Run URL
        run: |
          echo "Backend deployed successfully!"
          gcloud run services describe github-actions-deploy \
            --region us-central1 \
            --format 'value(status.url)'
