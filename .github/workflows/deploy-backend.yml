name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  SERVICE_NAME: ${{ secrets.GCP_SERVICE_NAME }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create Artifact Registry repository if not exists
        continue-on-error: true
        run: |
          gcloud artifacts repositories create gepo \
            --repository-format=docker \
            --location=${{ secrets.GCP_REGION }} \
            --description="Docker repository for GEPO backend"

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/gepo/${{ secrets.GCP_SERVICE_NAME }}:${{ github.sha }} \
            -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/gepo/${{ secrets.GCP_SERVICE_NAME }}:latest \
            ./backend

      - name: Push Docker image to Artifact Registry
        run: |
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/gepo/${{ secrets.GCP_SERVICE_NAME }}:${{ github.sha }}
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/gepo/${{ secrets.GCP_SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ secrets.GCP_SERVICE_NAME }} \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/gepo/${{ secrets.GCP_SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars NODE_ENV=${{ secrets.NODE_ENV }} \
            --set-env-vars MONGODB_URI=${{ secrets.MONGODB_URI }} \
            --set-env-vars SESSION_SECRET=${{ secrets.SESSIONS_SECRET }} \
            --set-env-vars GITHUB_CLIENT_ID=${{ secrets.CLIENT_ID }} \
            --set-env-vars GITHUB_CLIENT_SECRET=${{ secrets.CLIENT_ARMOR }} \
            --set-env-vars GITHUB_TOKEN=${{ secrets.MY_TOKEN }} \
            --set-env-vars REDIS_URL=${{ secrets.REDIS_URL }} \
            --min-instances 0 \
            --max-instances 10 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300

      - name: Output Cloud Run URL
        run: |
          echo "Backend deployed successfully!"
          gcloud run services describe ${{ secrets.GCP_SERVICE_NAME }} \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)'
